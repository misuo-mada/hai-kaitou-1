<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>推理ノベル選択式クイズ</title>
  <style>
    body {
      background: #111 url('dark_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      font-family: "Shippori Mincho", serif;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 30px;
    }

    .question-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      margin-top: 10px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background: #00bfff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0099cc;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>これまでの推理をまとめよう</h1>

  <div class="question-box">
    <p>① 過去にツジという人物が廃工場で遺体となって発見されたが、恐らくツジは何者だったのだろうか？</p>
    <select id="q1">
      <option value="">-- 選択してください --</option>
      <option value="元従業員">元従業員</option>
      <option value="幽霊">幽霊</option>
      <option value="ユーチューバー">ユーチューバー</option>
    </select>
  </div>

  <div class="question-box">
    <p>② ツジはどうやって死んだと予測できるか？</p>
    <select id="q2">
      <option value="">-- 選択してください --</option>
      <option value="自殺">自殺</option>
      <option value="事故死">事故死</option>
      <option value="他の理由による死因">他の理由による死因</option>
    </select>
  </div>

  <div class="question-box">
    <p>② ツジが死んだ原因を作ったのは恐らく何者だろうか？</p>
    <select id="q3">
      <option value="">-- 選択してください --</option>
      <option value="自分自身">自分自身</option>
      <option value="幽霊">幽霊</option>
      <option value="人間">人間</option>
    </select>
  </div>

  <button onclick="checkAnswers()">推理する</button>

  <div id="result"></div>

  <script>
    function checkAnswers() {
      const q1 = document.getElementById("q1").value;
      const q2 = document.getElementById("q2").value;
      const q3 = document.getElementById("q3").value;

      const result = document.getElementById("result");

      const isCorrect = q1 === "ユーチューバー" && q2 === "他の理由による死因" && q3 === "人間";

      if (!q1 || !q2 || !q3) {
        result.innerHTML = "すべての選択肢を選んでください。";
        result.style.color = "#ffcc00";
      } else if (isCorrect) {
        result.innerHTML = "🎉 そうだ。ツジは、何者かによって殺されたんだ。しかし、それは幽霊の仕業ではない。<br>なぜなら、この廃工場で死人は出ていないからだ・・・<br>※チャプターに戻ってシナリオを進めよう。";
        result.style.color = "#00ff88";
      } else {
        result.innerHTML = "❌ 推理が外れたようだ…もう一度考えてみて。";
        result.style.color = "#ff6666";
      }
    }
  </script>

</body>
</html>
